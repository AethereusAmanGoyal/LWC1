<template>
    <lightning-card  >
     <lightning-combobox
         name="progress"
         label="Select Object"
         value={value}
         placeholder="Select your object......."
         options={options}
         onchange={handleChange} ></lightning-combobox>
    </lightning-card>
    <div class="slds-grid slds-gutters">
        <template if:true={handleobjectapi}>
            <div class="slds-col">
            <c-object-form obj={temp}></c-object-form>
            </div>
            <div class="slds-col">
            <c-object-list obj={temp}></c-object-list>
            </div>
        </template>
    </div>
   </template>
